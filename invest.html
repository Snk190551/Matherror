<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำการลงทุน | แอปรายรับ-รายจ่าย</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div id="message-modal" class="modal">
        <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center">
            <h3 id="modal-title" class="text-xl font-semibold mb-4 text-gray-800"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <button onclick="hideModal()" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-blue-600 transition-colors">ตกลง</button>
        </div>
    </div>

    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-4xl min-h-[700px] flex flex-col">
        <nav class="flex justify-between md:justify-around p-2 mb-6 bg-gray-100 rounded-xl shadow-inner">
            <a href="index.html" id="nav-home" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform hover:bg-white hover:shadow-md">หน้าหลัก</a>
            <a href="invest.html" id="nav-invest" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform hover:bg-white hover:shadow-md">แนะนำการลงทุน</a>
            <a href="about.html" id="nav-about" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform hover:bg-white hover:shadow-md">เกี่ยวกับฉัน</a>
        </nav>

        <div id="content-container" class="flex-1 flex flex-col">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">ข่าวสารการลงทุนล่าสุด</h1>

            <div class="mt-8 p-6 bg-gray-50 rounded-xl border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">คำนวณมูลค่าเงินในอนาคต (Future Value)</h2>
    <form id="fv-calculator-form">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="pv-amount" class="block text-sm font-medium text-gray-700">จำนวนเงินปัจจุบัน (บาท)</label>
                <input type="number" id="pv-amount" class="w-full px-4 py-2 mt-1 border rounded-xl" placeholder="10000" required>
            </div>
            <div>
                <label for="years" class="block text-sm font-medium text-gray-700">จำนวนปีในอนาคต</label>
                <input type="number" id="years" class="w-full px-4 py-2 mt-1 border rounded-xl" placeholder="5" required>
            </div>
        </div>
        <div class="mt-4">
            <label for="inflation-rate-input" class="block text-sm font-medium text-gray-700">อัตราเงินเฟ้อรายปี (%)</label>
            <input type="number" id="inflation-rate-input" step="0.01" class="w-full px-4 py-2 mt-1 border rounded-xl" placeholder="ใส่ค่าเงินเฟ้อ หรือใช้ค่าปัจจุบัน" required>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-xl hover:bg-green-600 transition-colors mt-6">คำนวณ</button>
    </form>
    <div id="fv-result" class="mt-6 text-center hidden">
        <p class="text-gray-600">ในอีก <span id="fv-years" class="font-bold"></span> ปีข้างหน้า เงินของคุณจะมีมูลค่าเทียบเท่า</p>
        <p class="text-3xl font-bold text-green-600 mt-2">฿<span id="fv-amount"></span></p>
    </div>
</div>

<div id="investment-news-container" class="mt-8">
    </div>
            
            <div id="news-grid" class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto pr-2">
                <p class="text-center text-gray-500 md:col-span-2">กำลังโหลดข่าวสาร...</p>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
