    /* CSS สำหรับหน้าต้อนรับ */
    .welcome-container {
      background-color: rgba(255, 255, 255, 0.9); /* สีขาวโปร่งใส */
      backdrop-filter: blur(5px); /* เอฟเฟกต์เบลอ */
      padding: 40px;
      border-radius: 12px; /* มุมโค้งมน */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* เงา */
      text-align: center;
      max-width: 500px; /* กำหนดความกว้างสูงสุด */
      width: 100%;
      margin: 50px auto; /* จัดให้อยู่ตรงกลางหน้าจอและมีระยะห่างด้านบน */
      color: #333;
      box-sizing: border-box;
    }

    .welcome-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2.5em;
    }

    .welcome-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .welcome-container button {
        background-color: #dc3545; /* สีแดงสำหรับปุ่ม Logout */
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: auto; /* ให้ปุ่มมีขนาดตามเนื้อหา */
        margin-top: 0; /* ลบ margin-top ที่อาจมาจาก style.css */
    }

    .welcome-container button:hover {
        background-color: #c82333;
        transform: translateY(-2px);
    }

    .welcome-container button:active {
        background-color: #b02a37;
        transform: translateY(0);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        .welcome-container {
            margin: 20px auto;
            padding: 25px;
        }
        .welcome-container h2 {
            font-size: 2em;
        }
        .welcome-container p {
            font-size: 1em;
        }
    }
  </style>
</head>
