<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบด้วย Google</title>
  <link rel="stylesheet" href="style.css">
  <!-- นำเข้า Google Identity Services Library สำหรับ Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* ปรับแต่ง CSS เพื่อจัดวางกล่อง Google Sign-In ให้อยู่ตรงกลาง */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* ทำให้ body สูงเต็มหน้าจอ */
      margin: 0;
      padding: 20px; /* เพิ่ม padding เพื่อไม่ให้ชิดขอบจอเกินไป */
      box-sizing: border-box; /* รวม padding ในขนาดของ element */
    }

    .google-signin-box {
      background-color: rgba(255, 255, 255, 0.9); /* สีขาวโปร่งใส */
      backdrop-filter: blur(5px); /* เพิ่มเอฟเฟกต์เบลอ */
      padding: 30px;
      border-radius: 12px; /* มุมโค้งมน */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* เงา */
      text-align: center;
      max-width: 350px; /* กำหนดความกว้างสูงสุด */
      width: 100%;
      color: #333; /* สีตัวอักษรสำหรับกล่อง Google Sign-In */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .google-signin-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    /* ปรับแต่งปุ่ม Google Sign-In เพิ่มเติมหากต้องการ */
    .g_id_signin {
        margin-top: 20px; /* เพิ่มระยะห่างจากข้อความ */
    }
  </style>
</head>
<body onload="checkLogin()"> <!-- เรียกใช้ checkLogin เมื่อโหลดหน้า -->
  <div class="google-signin-box">
    <h2>เข้าสู่ระบบ</h2>
    <p>โปรดเข้าสู่ระบบด้วยบัญชี Google ของคุณ</p>
    <div id="g_id_onload"
         data-client_id="896330929514-ktrmgrol8v2he3dubl591j0cap13np5p.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"> <!-- data-client_id ของคุณ -->
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- ย้าย script.js มาที่นี่เพื่อให้ฟังก์ชันพร้อมใช้งานก่อน onload -->
<script src="script.js" type="module"></script> <!-- นำเข้า JavaScript หลัก -->
</body>
</html>
