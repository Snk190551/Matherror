<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปรายรับ-รายจ่าย: หน้าหลัก</title>
    <!-- Tailwind CSS CDN เพื่อการตกแต่งที่สวยงาม -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for transaction history */
        #transactions-list::-webkit-scrollbar {
            width: 8px;
        }
        #transactions-list::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        #transactions-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        #transactions-list::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-4xl min-h-[700px] flex flex-col">

        <!-- Navigation Links -->
        <nav class="flex justify-between md:justify-around p-2 mb-6 bg-gray-100 rounded-xl shadow-inner">
            <a href="index.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95 bg-white shadow-md">
                ประวัติรายการ
            </a>
            <a href="blank.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95">
                แนะนำการลงทุน
            </a>
            <a href="about.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95">
                เกี่ยวกับฉัน
            </a>
        </nav>

        <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700 mb-6 text-center">ประวัติรายการ</h1>

        <!-- Summary Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="p-4 rounded-xl shadow-lg bg-emerald-50 text-emerald-800 text-center">
                <p class="text-sm font-medium">รายรับ</p>
                <p id="total-income" class="text-2xl md:text-3xl font-bold mt-1">0.00 บาท</p>
            </div>
            <div class="p-4 rounded-xl shadow-lg bg-red-50 text-red-800 text-center">
                <p class="text-sm font-medium">รายจ่าย</p>
                <p id="total-expenses" class="text-2xl md:text-3xl font-bold mt-1">0.00 บาท</p>
            </div>
            <div class="p-4 rounded-xl shadow-lg bg-gray-50 text-gray-800 text-center">
                <p class="text-sm font-medium">ยอดคงเหลือสุทธิ</p>
                <p id="net-balance" class="text-2xl md:text-3xl font-bold mt-1">0.00 บาท</p>
            </div>
        </div>

        <!-- Add Transaction Form -->
        <form id="transaction-form" class="bg-gray-100 p-6 rounded-xl shadow-inner mb-6 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="date" id="date-input" class="p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
                <select id="type-select" class="p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
                    <option value="income">รายรับ</option>
                    <option value="expense">รายจ่าย</option>
                </select>
                <input type="text" id="category-input" placeholder="หมวดหมู่ (เช่น อาหาร, เงินเดือน)" class="p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
                <input type="number" id="amount-input" placeholder="จำนวนเงิน" min="0" step="0.01" class="p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
            </div>
            
            <div class="flex items-center space-x-2">
                <label for="inflation-rate" class="text-sm text-gray-700">อัตราเงินเฟ้อรายปี (%):</label>
                <input type="number" id="inflation-rate-input" value="3.5" step="0.1" class="w-20 p-2 rounded-md border-2 border-gray-300 text-center">
            </div>
            
            <button type="submit" class="w-full p-3 rounded-md bg-indigo-600 text-white font-bold shadow-lg hover:bg-indigo-700 transition-colors">
                เพิ่มรายการ
            </button>
        </form>

        <!-- Transaction History List -->
        <div id="transactions-list" class="flex-1 overflow-y-auto space-y-4">
            <!-- Transactions will be displayed here -->
            <p class="text-center text-gray-500 italic mt-10">ยังไม่มีรายการ</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug');

        // DOM Elements
        const transactionForm = document.getElementById('transaction-form');
        const dateInput = document.getElementById('date-input');
        const typeSelect = document.getElementById('type-select');
        const categoryInput = document.getElementById('category-input');
        const amountInput = document.getElementById('amount-input');
        const transactionsList = document.getElementById('transactions-list');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpensesEl = document.getElementById('total-expenses');
        const netBalanceEl = document.getElementById('net-balance');
        const inflationRateInput = document.getElementById('inflation-rate-input');

        let transactionsCollectionRef = null;
        let unsubscribe = null;

        // Function to handle initial sign-in
        async function signInUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error during initial sign-in:", error);
            }
        }

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User signed in:", user.uid);
                // Set the correct Firestore collection path for the user
                transactionsCollectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'transactions');
                listenForTransactions();
            } else {
                console.log("User signed out.");
                if (unsubscribe) {
                    unsubscribe();
                }
                transactionsList.innerHTML = `<p class="text-center text-gray-500 italic mt-10">กรุณาเข้าสู่ระบบเพื่อดูประวัติรายการ</p>`;
            }
        });

        // Listen for real-time updates from Firestore
        function listenForTransactions() {
            if (!transactionsCollectionRef) return;
            // Note: orderBy is commented out to avoid runtime errors with missing indices.
            const q = query(transactionsCollectionRef);

            unsubscribe = onSnapshot(q, (querySnapshot) => {
                const transactions = [];
                querySnapshot.forEach((doc) => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });
                renderTransactions(transactions.sort((a, b) => new Date(b.date) - new Date(a.date))); // Sort by date in memory
            }, (error) => {
                console.error("Error listening to transactions:", error);
            });
        }

        // Function to render transactions and update summary
        function renderTransactions(transactions) {
            transactionsList.innerHTML = '';
            
            if (transactions.length === 0) {
                transactionsList.innerHTML = `<p class="text-center text-gray-500 italic mt-10">ยังไม่มีรายการ</p>`;
                totalIncomeEl.textContent = '0.00 บาท';
                totalExpensesEl.textContent = '0.00 บาท';
                netBalanceEl.textContent = '0.00 บาท';
                return;
            }

            let totalIncome = 0;
            let totalExpenses = 0;
            const inflationRate = parseFloat(inflationRateInput.value) / 100;
            const today = new Date();

            transactions.forEach(transaction => {
                const transactionDate = new Date(transaction.date);
                const yearsSince = (today - transactionDate) / (1000 * 60 * 60 * 24 * 365.25);
                const adjustedAmount = transaction.amount * Math.pow(1 - inflationRate, yearsSince);

                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpenses += transaction.amount;
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = `p-4 rounded-xl shadow-sm flex justify-between items-center transition-all duration-300 hover:shadow-md ${transaction.type === 'income' ? 'bg-emerald-100' : 'bg-red-100'}`;
                
                itemDiv.innerHTML = `
                    <div>
                        <div class="font-bold text-gray-800">${transaction.category}</div>
                        <div class="text-sm text-gray-600">${transaction.date}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-lg ${transaction.type === 'income' ? 'text-emerald-700' : 'text-red-700'}">
                            ${transaction.type === 'income' ? '+' : '-'} ${transaction.amount.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} บาท
                        </div>
                        <div class="text-xs text-gray-500 mt-1">
                            (มูลค่าปัจจุบัน: ${adjustedAmount.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} บาท)
                        </div>
                    </div>
                `;
                transactionsList.appendChild(itemDiv);
            });

            const netBalance = totalIncome - totalExpenses;
            totalIncomeEl.textContent = `${totalIncome.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} บาท`;
            totalExpensesEl.textContent = `${totalExpenses.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} บาท`;
            netBalanceEl.textContent = `${netBalance.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} บาท`;
        }

        // Function to handle form submission
        transactionForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!auth.currentUser) {
                console.error("User not authenticated. Cannot add transaction.");
                return;
            }

            const newTransaction = {
                date: dateInput.value,
                type: typeSelect.value,
                category: categoryInput.value,
                amount: parseFloat(amountInput.value),
            };

            try {
                await addDoc(transactionsCollectionRef, newTransaction);
                console.log("Transaction successfully added!");
                
                // Reset form fields
                dateInput.value = new Date().toISOString().split('T')[0];
                categoryInput.value = '';
                amountInput.value = '';
                typeSelect.value = 'income';

            } catch (e) {
                console.error("Error adding document: ", e);
            }
        });

        // Re-render when inflation rate changes
        inflationRateInput.addEventListener('input', () => {
            if (auth.currentUser) {
                // Re-fetch data and re-render with new inflation rate
                listenForTransactions(); 
            }
        });

        // Set today's date on the date input
        dateInput.value = new Date().toISOString().split('T')[0];
        
        // Start the authentication flow
        signInUser();
    </script>
</body>
</html>
