<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปรายรับ-รายจ่าย: หน้าหลัก</title>
    <!-- Tailwind CSS CDN เพื่อการตกแต่งที่สวยงาม -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for transaction history */
        #transactions-list::-webkit-scrollbar {
            width: 8px;
        }
        #transactions-list::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        #transactions-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        #transactions-list::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-4xl min-h-[700px] flex flex-col">

        <!-- Navigation Links -->
        <nav class="flex justify-between md:justify-around p-2 mb-6 bg-gray-100 rounded-xl shadow-inner">
            <a href="index.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95 bg-white shadow-md">
                ประวัติรายการ
            </a>
            <a href="blank.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95">
                แนะนำการลงทุน
            </a>
            <a href="about.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95">
                เกี่ยวกับฉัน
            </a>
        </nav>

        <!-- Transaction Input Section -->
        <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700 mb-6 text-center">แอปรายรับ-รายจ่าย</h1>
        <form id="transaction-form" class="flex flex-col md:flex-row gap-4 mb-6">
            <input type="date" id="date-input" class="flex-1 p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500 transition-colors duration-200" required>
            <select id="type-select" class="flex-1 p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500 transition-colors duration-200">
                <option value="income">รายรับ</option>
                <option value="expense">รายจ่าย</option>
            </select>
            <input type="text" id="category-input" placeholder="หมวดหมู่ (เช่น ค่าอาหาร, เงินเดือน)" class="flex-1 p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500 transition-colors duration-200" required>
            <input type="number" id="amount-input" placeholder="จำนวนเงิน" class="flex-1 p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500 transition-colors duration-200" required>
            <button type="submit" class="p-3 rounded-md bg-indigo-600 text-white font-bold shadow-lg hover:bg-indigo-700 transition-colors duration-300 transform scale-100 hover:scale-105 active:scale-95">
                เพิ่มรายการ
            </button>
        </form>

        <!-- Inflation Rate Input -->
        <div class="mb-6 flex flex-col md:flex-row items-center gap-4">
            <label for="inflation-rate-input" class="text-gray-600 font-semibold">อัตราเงินเฟ้อต่อปี (%):</label>
            <input type="number" id="inflation-rate-input" class="w-full md:w-24 p-2 rounded-md border-2 border-gray-300 text-center" value="2" min="0" step="0.1">
        </div>

        <!-- Transaction History -->
        <h2 class="text-xl font-bold text-gray-700 mb-4">ประวัติรายการ</h2>
        <div id="transactions-list" class="flex-1 overflow-y-auto space-y-3 p-2 bg-gray-50 rounded-lg shadow-inner">
            <!-- Transaction items will be rendered here by JavaScript -->
        </div>
    </div>

    <script>
        const transactionForm = document.getElementById('transaction-form');
        const dateInput = document.getElementById('date-input');
        const typeSelect = document.getElementById('type-select');
        const categoryInput = document.getElementById('category-input');
        const amountInput = document.getElementById('amount-input');
        const transactionsList = document.getElementById('transactions-list');
        const inflationRateInput = document.getElementById('inflation-rate-input');

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Function to render transactions
        function renderTransactions() {
            transactionsList.innerHTML = '';
            const today = new Date();
            const inflationRate = parseFloat(inflationRateInput.value) / 100;

            transactions.forEach((transaction, index) => {
                const transactionDate = new Date(transaction.date);
                const yearsPassed = (today - transactionDate) / (1000 * 60 * 60 * 24 * 365.25);
                const adjustedAmount = transaction.amount * Math.pow(1 - inflationRate, yearsPassed);

                const itemDiv = document.createElement('div');
                const isIncome = transaction.type === 'income';
                itemDiv.className = `p-4 rounded-xl shadow-sm flex justify-between items-center transition-transform duration-300 transform hover:scale-[1.01] ${isIncome ? 'bg-green-50' : 'bg-red-50'}`;
                
                itemDiv.innerHTML = `
                    <div>
                        <div class="text-sm text-gray-500">${transaction.date}</div>
                        <div class="font-semibold text-gray-800">${transaction.category}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-lg ${isIncome ? 'text-green-600' : 'text-red-600'}">
                            ${isIncome ? '+' : '-'}${transaction.amount.toLocaleString()} บาท
                        </div>
                        <div class="text-xs text-gray-400 mt-1">
                            (มูลค่าปัจจุบัน: ${adjustedAmount.toLocaleString('th-TH', { maximumFractionDigits: 2 })} บาท)
                        </div>
                    </div>
                `;
                transactionsList.appendChild(itemDiv);
            });
        }

        // Function to handle form submission
        function addTransaction(event) {
            event.preventDefault();

            const newTransaction = {
                date: dateInput.value,
                type: typeSelect.value,
                category: categoryInput.value,
                amount: parseFloat(amountInput.value),
            };

            transactions.push(newTransaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            dateInput.value = '';
            categoryInput.value = '';
            amountInput.value = '';
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            renderTransactions();
        }

        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;

        transactionForm.addEventListener('submit', addTransaction);
        inflationRateInput.addEventListener('input', renderTransactions);

        renderTransactions();
    </script>
</body>
</html>
