<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปรายรับ-รายจ่าย: เกี่ยวกับฉัน</title>
    <!-- Tailwind CSS CDN เพื่อการตกแต่งที่สวยงาม -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Modal for messages -->
    <div id="message-modal" class="modal">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm text-center">
            <p id="modal-message" class="text-gray-800 font-semibold mb-4"></p>
            <button id="modal-close-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">ตกลง</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl w-full max-w-4xl min-h-[700px] flex flex-col">

        <!-- Navigation Links -->
        <nav class="flex justify-between md:justify-around p-2 mb-6 bg-gray-100 rounded-xl shadow-inner">
            <a href="index.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95">
                ประวัติรายการ
            </a>
            <a href="blank.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95">
                แนะนำการลงทุน
            </a>
            <a href="about.html" class="flex-1 text-center py-3 px-4 md:px-6 rounded-lg font-semibold text-sm md:text-base text-gray-700 transition-all duration-300 transform scale-100 hover:scale-105 active:scale-95 bg-white shadow-md">
                เกี่ยวกับฉัน
            </a>
        </nav>

        <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700 mb-6 text-center">เกี่ยวกับฉัน</h1>

        <!-- Authentication and Profile Section -->
        <div id="auth-section" class="flex flex-col items-center justify-center space-y-6">
            <h2 class="text-2xl font-bold text-gray-800">เข้าสู่ระบบ / ลงทะเบียน</h2>
            
            <!-- Login Form -->
            <div id="login-container" class="w-full max-w-sm p-6 bg-gray-50 rounded-xl shadow-inner hidden">
                <form id="login-form" class="space-y-4">
                    <input type="email" id="email-login" placeholder="อีเมล" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
                    <input type="password" id="password-login" placeholder="รหัสผ่าน" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
                    <button type="submit" class="w-full p-3 rounded-md bg-indigo-600 text-white font-bold hover:bg-indigo-700 transition-colors">เข้าสู่ระบบ</button>
                </form>
                <p class="text-center text-sm mt-4 text-gray-600">
                    ยังไม่มีบัญชี? <a href="#" id="show-register" class="text-indigo-600 font-semibold hover:underline">สร้างบัญชี</a>
                </p>
            </div>

            <!-- Registration Form -->
            <div id="register-container" class="w-full max-w-sm p-6 bg-gray-50 rounded-xl shadow-inner">
                <form id="register-form" class="space-y-4">
                    <input type="text" id="username-register" placeholder="ชื่อผู้ใช้" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
                    <input type="email" id="email-register" placeholder="อีเมล" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
                    <input type="password" id="password-register" placeholder="รหัสผ่าน" class="w-full p-3 rounded-md border-2 border-gray-300 focus:border-indigo-500" required>
                    <button type="submit" class="w-full p-3 rounded-md bg-green-600 text-white font-bold hover:bg-green-700 transition-colors">ลงทะเบียน</button>
                </form>
                <p class="text-center text-sm mt-4 text-gray-600">
                    มีบัญชีอยู่แล้ว? <a href="#" id="show-login" class="text-indigo-600 font-semibold hover:underline">เข้าสู่ระบบ</a>
                </p>
            </div>
        </div>

        <!-- User Profile Section -->
        <div id="user-section" class="flex flex-col items-center space-y-6 hidden">
            <h2 class="text-3xl font-bold text-gray-800">ข้อมูลผู้ใช้</h2>
            <div class="text-center p-6 bg-gray-50 rounded-xl shadow-inner w-full max-w-md">
                <p class="text-sm text-gray-500 mb-2">สวัสดี,</p>
                <p id="user-greeting" class="text-3xl font-extrabold text-indigo-700 mb-4"></p>
                <p class="text-sm font-semibold text-gray-600">
                    User ID: <span id="user-id" class="break-words text-gray-800"></span>
                </p>
            </div>
            <button id="logout-btn" class="px-6 py-3 rounded-xl bg-red-500 text-white font-bold shadow-lg hover:bg-red-600 transition-colors">
                ออกจากระบบ
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Global Variables (MUST BE USED)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug'); // For debugging purposes

        const authSection = document.getElementById('auth-section');
        const userSection = document.getElementById('user-section');
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const showLoginBtn = document.getElementById('show-login');
        const showRegisterBtn = document.getElementById('show-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const userGreeting = document.getElementById('user-greeting');
        const userIdDisplay = document.getElementById('user-id');
        const logoutBtn = document.getElementById('logout-btn');

        const modal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        async function signInUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error during initial sign-in:", error);
                showModal("เกิดข้อผิดพลาดในการลงชื่อเข้าใช้เริ่มต้น");
            }
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showModal("เข้าสู่ระบบสำเร็จ!");
            } catch (error) {
                console.error("Login error:", error);
                showModal("อีเมลหรือรหัสผ่านไม่ถูกต้อง");
            }
        });

        // Handle registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username-register').value;
            const email = document.getElementById('email-register').value;
            const password = document.getElementById('password-register').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const userDocRef = doc(db, 'artifacts', appId, 'users', userCredential.user.uid);
                await setDoc(userDocRef, { username: username, email: email, created: new Date() });
                showModal("ลงทะเบียนสำเร็จแล้ว! กำลังเข้าสู่ระบบ...");
            } catch (error) {
                console.error("Registration error:", error);
                showModal("เกิดข้อผิดพลาดในการลงทะเบียน: " + error.message);
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showModal("ออกจากระบบแล้ว");
            } catch (error) {
                console.error("Logout error:", error);
                showModal("เกิดข้อผิดพลาดในการออกจากระบบ: " + error.message);
            }
        });

        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);
                
                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    userGreeting.textContent = userData.username || user.email;
                    userIdDisplay.textContent = user.uid;
                    authSection.classList.add('hidden');
                    userSection.classList.remove('hidden');
                } else {
                    authSection.classList.remove('hidden');
                    userSection.classList.add('hidden');
                    registerContainer.classList.remove('hidden');
                    loginContainer.classList.add('hidden');
                }
            } else {
                authSection.classList.remove('hidden');
                userSection.classList.add('hidden');
                loginContainer.classList.add('hidden');
                registerContainer.classList.remove('hidden');
            }
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.classList.remove('hidden');
            registerContainer.classList.add('hidden');
        });

        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.classList.remove('hidden');
            loginContainer.classList.add('hidden');
        });

        // Start the app by signing in the user
        signInUser();
    </script>
</body>
</html>
